<div class="modal-header">
    <h3><span translate>Preis anpassen für Abo Nr.</span>{{abo.id}}</h3>
</div>'
<div class="modal-body">
    <form name="priceAnpassenForm">
        <div class="row">
        </div>
        <!-- abos -->
        <div class="form-group row">
            <span class="col-md-4"><label for="price" class="form-label" translate>Eigener Preis festsetzen</label></span>
            <span class="col-md-5">
                <input type="number" step="0.01" class="form-control" id="price" ng-model="formDaten.newPrice" required>
            </span>
            <span class="col-md-3">
                <button class="btn btn-primary" ng-click="restartAboPrice()" translate>Preis von Abotyp übernehmen</button>
            </span>
            <div class="col-md-12">
                <div ng-repeat="zusatzAbo in zusatzAbos" class="row">
                    <hr>
                    <div class="col-md-4" translate> {{zusatzAbo.abotypName}} Preis:</div>
                    <div class="col-md-5">
                        <input type="number" step="0.01" class="form-control" id="price" ng-model="zusatzAbo.price" required>
                    </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="restartZusatzaboPrice(zusatzAbo)" translate>Preis von Abotyp übernehmen</button>
            </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="priceAnpassenForm.$invalid" ng-click="ok()" translate>Speichern</button>
        <button class="btn btn-warning" ng-click="cancel()" translate>Abbrechen</button>
</div>
