<div id="lieferplanung" class="row">
  <div class="content content-box col-md-12">
    <div oo-error-overlay></div>
    <form name="korbForm" novalidate oo-confirm-on-dirty>
      <div class="show-hide" ng-show="displayMode === 'korbinhalt'" ng-include="'scripts/lieferplanungen/detail/korbplanung.html'"></div>
      <div class="show-hide" ng-show="displayMode === 'lieferanten'" ng-include="'scripts/lieferplanungen/detail/lieferanten.html'"></div>
    </form>
  </div>
  <oo-sliding-detail slide-in="showGenerateReport" slide-out-function="closeBerichtFunct()">
    <oo-generate-report on-close="closeBericht" projekt-vorlagen="projektVorlagen()" on-generated="closeBericht" post-path="'lieferplanungen/'+planung.id+'/berichte/auslieferung'" ids="[model.id]" default-file-name="'Lieferreport.odt'|translate"></oo-generate-report>
  </oo-sliding-detail>
</div>
